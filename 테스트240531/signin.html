    <header>
        <div class="loginHeader gnb1">
            <a href="signin.html">회원가입</a>

            <a href="index.html">
                <img src="images/boxing.png" alt="복싱글러브">

          <!-- /.brand-logo -->
            <div class="promo_model1">

    <main>
            <article>
                
                <div>
                    <h2 class="article_title">회원가입</h2>
                    <fieldset>
                        <legend>회원가입</legend>
                    <form method="post" action="http://localhost:3000/signup">
                        <div id="signup_form" class="w400 mx_auto border">
                            <div  class="d-flex items-center gap-1  my-10">
                                <label for="user_id">아이디(이메일)</label>
                                <input type="text" id="user_id" name="user_id" class="bordered flex-1 py-1" >
                            </div>
                            <div class="d-flex items-center gap-1  my-10">
                                <label for="user_pwd">비밀번호</label>
                                <input type="password" id="user_pwd" name="user_pwd" class="bordered  flex-1 py-1">
                            </div>
                            <div class="d-flex items-center gap-1  my-10">
                                <label for="user_pwd2">비밀번호 확인</label>
                                <input type="password" id="user_pwd2" name="user_pwd2" class="bordered  flex-1 py-1">
                            </div>
                            <div class="d-flex items-center gap-1  my-10">
                                <label for="user_name">이름</label>
                                <input type="text" id="user_name" name="user_name" class="bordered  flex-1 py-1">
                            </div>
                            <div class="d-flex items-center gap-1  my-10">
                                <label for="user_phone">휴대폰 번호</label>
                                <input type="tel" id="user_phone" name="user_phone" class="bordered  flex-1 py-1">
                            </div>
                        
                            <div class="d-flex items-center gap-1  my-10">
                                <label class="flex-1" for="says">모두확인하였으며동의합니다.
                                    <input type="checkbox" class="agree bordered py-1" id="says">
                                </label>
                            </div>
                            <div class="d-flex items-center gap-1  my-10 justify-center" >
                                <input type="submit" class="px-2 py-1 bg_blue text-white rounded" value="로그인">
                                <a href="#">ID/PW찾기</a>
                            </div>
                        </div>
                    </form>
                    </fieldset>
                </div>
            </article>


    </main>
